<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            border: 2px solid black;
            overflow: auto;
        }
        td {
            border: 1px solid black;
             padding: 10px;
             white-space: nowrap;
        }
    </style>
</head>

<body>
<table>
    <tr th:each="game, stat : ${gamesList}">
        <td>
            <a th:href="@{/game/{id}(id=${game.id})}"
               th:text="${stat.index + 1} + '. ' + ${game.id}"
               style="display: inline;"> Идентификатор игры </a>
        </td>
    </tr>
</table>
</body>
</html>
